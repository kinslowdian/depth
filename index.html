<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="public/css/reset.css">
<link rel="stylesheet" type="text/css" href="public/css/persp.css">

<title>perspective</title>
</head>

<body onload="pageLoad_init();">

<div class="p-display fill">
	<div class="p-content">
		
		<div class="void blur"></div>
		<div class="void blur"></div>

		<div class="p-layer-0 p-layer fill tween-zoom-s0" data-depth="1">
			
		</div>

		<div class="p-layer-1 p-layer fill tween-zoom-s1" data-depth="2">
			
		</div>

		<div class="p-layer-2 p-layer fill tween-zoom-s2" data-depth="3">
			
		</div>

		<div class="p-layer-3 p-layer fill tween-zoom-s3" data-depth="4">
			
		</div>
	</div>
</div>

<script type="text/javascript" src="public/js/persp.js"></script>
</body>

</html>
